<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
    <link rel='stylesheet' href='style.css'>
</head>
<body>

    <div class='container'>

        <div class='jumbotron text-center p-4 bg-info'>
            <h1>Train Scheduler</h1>
        </div>

        <div class="card mb-4 bg-dark text-white">
            <div class="card-header font-weight-bold text-dark bg-info">Schedule</div>

                <table class='table table-striped table-dark'>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id=table></tbody>
                </table>

        </div>

        <div class='card mb-4 bg-dark text-white'>
            <div class="card-header font-weight-bold text-dark bg-info">Add Train</div>

            <form class=m-3>
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input id=form-name type="text" class="form-control bg-dark text-white" placeholder="Last Train">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input id= form-destination type="text" class="form-control bg-dark text-white" placeholder="Clarksville">
                </div>
                <div class='form-group'>
                    <label for='time'>Departure Time</label>
                    <input placeholder="4:30" class="form-control bg-dark text-white" type="text" onfocus="(this.type='time')" onblur="(this.type='text')" id="form-time">
                </div>
                <div class='form-group'>
                    <label for='time'>Frequency (min)</label>
                    <input placeholder="30" class="form-control bg-dark text-white" type="number" id="form-freq">
                </div>
                <button id=add-train type="submit" class="btn btn-info">Submit</button>
            </form>

        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src='script.js'></script>
    
</body>
</html>
